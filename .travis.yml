if: tag IS blank
branches:
  only:
    - master
    - develop

language: node_js
node_js:
  - "10"

cache:
  directories:
    - node_modules
    - $HOME/.local

before_install:
  - pip install --local aws-cli
  - export PATH=$PATH:$HOME/.local/bin

install:
  - npm install

script:
  - echo "No tests ran"

deploy:
  - provider: script
    script: ./.travis/deploy
    skip_cleanup: true
    on:
      branch:
        - master
        - develop
