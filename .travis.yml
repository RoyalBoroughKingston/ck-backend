if: tag IS blank
branches:
  only:
    - master
    - develop

language: node_js
node_js:
  - "10"

cache:
  directories:
    - node_modules
    - $HOME/.local

install:
  - npm ci

script:
  - echo "No tests ran"

before_deploy:
  - pip install aws-cli --local
  - export PATH=$PATH:$HOME/.local/bin

deploy:
  - provider: script
    script: ./.travis/deploy
    skip_cleanup: true
    on:
      branch:
        - master
        - develop
